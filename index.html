<!DOCTYPE html>
<html lang="en">
<head> 
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
    <script src="javascript.js" defer></script>
    <title>Javascript Library</title>
</head>

<body>
    <h1>Library of Books</h1>
    <button class="new-book" onclick="openForm()">New Book</button>
    <div class="book-form" id="form">
        <form action="" class="form-container">
            <label for="title">Title: </label>
            <input type="text" placeholder="Title" name="title" required>

            <label for="author">Author: </label>
            <input type="text" placeholder="Author" name="author" required>

            <label for="pages">Pages: </label>
            <input type="text" placeholder="Page Amount" name="pages" required>

            <label for="read">Have read: </label>
            <input type="text" placeholder="yes/no" name="read" required>

        </form>
    </div>


    <div class="library-container">
        <h2>Different Books</h2>
        <div class="cards-list">
        </div>
    </div>




</body>



</html>
