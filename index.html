<!DOCTYPE html>
<html lang="en">
<head> 
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
    <script src="javascript.js" defer></script>
    <title>Javascript Library</title>
</head>

<body>
    <h1>Library of Books</h1>
    <button class="new-book">New Book</button>
    <div class="book-form" id="form-container">
        <form action="" class="form-container" id="form">
            <label for="title">Title: </label>
            <input type="text" placeholder="Title" name="title" id="title" required maxlength="50">

            <label for="author">Author: </label>
            <input type="text" placeholder="Author" name="author" id="author" required>

            <label for="pages">Pages: </label>
            <input type="text" placeholder="Page Amount" name="pages" id="pages" pattern="^[0-9]*$" required>

            <label for="read">Have read: </label>
            <input type="checkbox" name="read" id="myCheck">

            <button type="submit" class="close-form">Submit</button>


        </form>
    </div>


    <div class="library-container">
        <h2>Different Books</h2>
        <div class="cards-list">
        </div>
    </div>




</body>



</html>
